<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box {
            width: 1000px;
            height: 400px;
            border: 1px solid #000;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script src="./Highcharts-8.2.2/code/highcharts.js"></script>
    <script>
        // 声明配置对象
        var options = {
            // 标题
            title: {
                // 文本内容
                text: '百度天气-sy101',
                // 样式
                style: {
                    color: 'orange',
                    fontSize: '30px'
                },
            },
            // 版权
            credits: {
                // 链接
                href: 'http://itbanma.cn',
                // 内容
                text: '斑动梦想,码上起航！',
                // 样式
                style: {
                    color: '#05D77E ',
                },
                // 位置
                position: {
                    x: -700,
                    y: -30
                }
            },
            // 图标类型
            chart: {
                // 类型
                type: 'line',
            },
            // x轴
            xAxis: {
                // 最小值
                min: 1,
                // 最大值
                max: 10,
                // 偏移
                offset: 20,
                // x轴上的分类
                categories: (function() {
                    var arr = ['现在'];
                    for (var i = 0; i < 8; i++) {
                        var time = i + 14;
                        if (i >=24) {
                            time = i - 24;
                            if (time < 10) {
                                time = '0' + time;
                            }
                        }
                        arr.push(time + '点');
                    }
                    console.log(arr);
                    return arr;
                })(),
            },

            // y轴
            yAxis: {
                // 最小值
                min: -29,
                // 最大值
                max: -5,
                // 标题
                title: {
                    text: '温度',
                }
            },

            // 数据列----数据列必须为数组， 可以显示多根折线
            series: [{
                type: 'line',
                data: [0, -12, -10, -11, -19, -21, -21, -20, -18, -15],
            }]
        }
        // 图表初始化函数
        // 第一个参数为id值，或者容器， options：代表配置
        var chart = Highcharts.chart('box', options);
    </script>
</body>
</html>
