<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            position: relative;
            margin: 100px auto;
        }
    </style>
</head>
<body>

    <div id="container" style="width: 800px;height:800px;"></div>

    <script src="./Highcharts-8.2.2/code/highcharts.js"></script>
    <!-- <script src="http://cdn.hcharts.cn/highcharts/highcharts-more.js"></script> -->
    <script src="./Highcharts-8.2.2/code/highcharts-more.js"></script>
    <script>
        // 图表配置
        var options = {
            chart: {
                type: 'line',                        //指定图表的类型，默认是折线图（line）
                polar: true,
            },
            title: {
                text: '我的第一个图表'                 // 标题
            },
            xAxis: {
                categories: ['战绩', '生存', '团战' ,'发育' ,'输出','推进']   // x 轴分类
            },
            yAxis: {
                title: {
                    text: '吃水果个数'                // y 轴标题
                }
            },
            series: [{                              // 数据列
                name: '小明',                        // 数据列名
                data: [3, 4, 3,3,2,1]                     // 数据
            }]
        };
        // 图表初始化函数
        var chart = Highcharts.chart('container', options);
    </script>
</body>
</html>
