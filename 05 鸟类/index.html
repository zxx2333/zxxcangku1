<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlappyBird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        canvas {
            margin: 0 auto;
            display: block;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas width="360" height="512"></canvas>
    <script src="js/Bg.js"></script>
    <script src="js/Bird.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Land.js"></script>
    <script src="js/Pipe.js"></script>
    <script>
        // 获得元素对象
        var canvas = document.querySelector('canvas');
        // 获得画笔对象
        var ctx = canvas.getContext('2d');
        // 存储图片的路径
        var imgArr = [
            // 小鸟
            './images/bird0_0.png',
            './images/bird0_1.png',
            './images/bird0_2.png',
            // 背景
            './images/bg_day.png',
            // 陆地
            './images/land.png',
            // 管子
            './images/pipe_up.png',
            './images/pipe_down.png'
        ];
        // 创建图片对象的数组
        var imgs = [];
        // 创建计数量
        var num = 0;
        // 创建图片对象，等图片对象加载完毕之后，加载游戏
        imgArr.forEach(function(value) {
            // 创建图片对象
            var img = new Image();
            // 设置图片对象的src
            img.src = value;
            // 将图片对象放入数组
            imgs.push(img);
            // 图片对象加载
            img.onload = function() {
                // 更改计数量
                num++;
                // 等所有图片对象加载完毕之后，加载游戏
                if (num == imgArr.length) {
                    // console.log(imgs);
                    // 开始游戏
                    // 背景
                    var bg = new Bg(ctx, imgs[3], 0, 0, 1);
                    // 陆地
                    var land = new Land(ctx, imgs[4], 0, canvas.height - imgs[4].height, 2);
                    // 管子
                    var pipe = new Pipe(ctx,imgs[6], imgs[5], canvas.width, 0, 2, 150);
                    // 小鸟
                    var bird = new Bird(ctx,imgs.slice(0, 3), 80, 50);
                    // 游戏
                    var game = new Game(ctx, bird, land, bg, pipe, canvas);
                    game.init();
                }
            }
        })

       
    </script>
</body>
</html>
